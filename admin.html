<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理後台 - 社區管理系統</title>
    
    <!-- Material UI CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #2d2d2d;
            --accent-color: #ffd700;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --success-color: #4caf50;
            --error-color: #f44336;
            --warning-color: #ff9800;
            --info-color: #2196f3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(45, 45, 45, 0.95);
            backdrop-filter: blur(10px);
            border-right: 2px solid var(--accent-color);
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .sidebar-header {
            padding: 0 2rem 2rem;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            margin-bottom: 2rem;
        }

        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .admin-badge {
            background: var(--accent-color);
            color: var(--primary-color);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 2rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(255, 215, 0, 0.1);
            border-left-color: var(--accent-color);
            color: var(--accent-color);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            transition: margin-left 0.3s ease;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        /* Header */
        .header {
            background: rgba(45, 45, 45, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .menu-toggle:hover {
            background: rgba(255, 215, 0, 0.1);
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--accent-color);
            color: var(--primary-color);
        }

        .btn-primary:hover {
            background: #ffed4e;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--accent-color);
        }

        .btn-secondary:hover {
            background: var(--accent-color);
            color: var(--primary-color);
        }

        .btn-danger {
            background: var(--error-color);
            color: white;
        }

        .btn-danger:hover {
            background: #d32f2f;
        }

        /* Content */
        .content {
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(45, 45, 45, 0.8);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 215, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stat-icon {
            font-size: 2rem;
            color: var(--accent-color);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .section {
            background: rgba(45, 45, 45, 0.8);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(255, 215, 0, 0.3);
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .table-container {
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .data-table th,
        .data-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }

        .data-table th {
            background: rgba(255, 215, 0, 0.1);
            color: var(--accent-color);
            font-weight: 600;
        }

        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-active {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success-color);
        }

        .status-pending {
            background: rgba(255, 152, 0, 0.2);
            color: var(--warning-color);
        }

        .status-inactive {
            background: rgba(244, 67, 54, 0.2);
            color: var(--error-color);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--secondary-color);
            border-radius: 15px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            border: 2px solid var(--accent-color);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .hidden {
            display: none !important;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .content {
                padding: 1rem;
            }

            .data-table {
                font-size: 0.8rem;
            }

            .data-table th,
            .data-table td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">管理後台</div>
                <div class="admin-badge">管理員</div>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link active" onclick="showSection('dashboard')">
                        <span class="material-icons">dashboard</span>
                        總覽
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="showSection('announcements')">
                        <span class="material-icons">campaign</span>
                        公告管理
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="showSection('maintenance')">
                        <span class="material-icons">build</span>
                        維修管理
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="showSection('users')">
                        <span class="material-icons">people</span>
                        用戶管理
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="showSection('finance')">
                        <span class="material-icons">account_balance</span>
                        財務管理
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="showSection('events')">
                        <span class="material-icons">event</span>
                        活動管理
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="showSection('reports')">
                        <span class="material-icons">assessment</span>
                        報表統計
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="showSection('settings')">
                        <span class="material-icons">settings</span>
                        系統設定
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle" onclick="toggleSidebar()">
                        <span class="material-icons">menu</span>
                    </button>
                    <h1 class="page-title" id="pageTitle">管理總覽</h1>
                </div>
                <div class="header-right">
                    <a href="dashboard.html" class="btn btn-secondary">
                        <span class="material-icons">arrow_back</span>
                        返回前台
                    </a>
                    <button class="btn btn-danger" onclick="logout()">
                        <span class="material-icons">logout</span>
                        登出
                    </button>
                </div>
            </header>

            <!-- Content -->
            <div class="content">
                <!-- Dashboard Section -->
                <div id="dashboardSection">
                    <!-- Stats Grid -->
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-header">
                                <span class="material-icons stat-icon">people</span>
                                <div class="stat-value" id="totalUsers">0</div>
                            </div>
                            <div class="stat-label">總用戶數</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-header">
                                <span class="material-icons stat-icon">campaign</span>
                                <div class="stat-value" id="totalAnnouncements">0</div>
                            </div>
                            <div class="stat-label">總公告數</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-header">
                                <span class="material-icons stat-icon">build</span>
                                <div class="stat-value" id="pendingMaintenance">0</div>
                            </div>
                            <div class="stat-label">待處理維修</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-header">
                                <span class="material-icons stat-icon">event</span>
                                <div class="stat-value" id="upcomingEvents">0</div>
                            </div>
                            <div class="stat-label">即將到來的活動</div>
                        </div>
                    </div>

                    <!-- Recent Activities -->
                    <div class="section">
                        <h2 class="section-title">
                            <span class="material-icons">history</span>
                            最近活動
                        </h2>
                        <div class="table-container">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>時間</th>
                                        <th>用戶</th>
                                        <th>操作</th>
                                        <th>狀態</th>
                                    </tr>
                                </thead>
                                <tbody id="recentActivities">
                                    <tr>
                                        <td colspan="4" class="loading">載入中...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Dynamic Content -->
                <div id="dynamicContent" class="hidden"></div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="announcementModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">新增公告</h3>
                <button class="close-btn" onclick="closeModal('announcementModal')">&times;</button>
            </div>
            <form id="announcementForm">
                <div class="form-group">
                    <label class="form-label">標題</label>
                    <input type="text" class="form-input" id="announcementTitle" required>
                </div>
                <div class="form-group">
                    <label class="form-label">內容</label>
                    <textarea class="form-textarea" id="announcementContent" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">類型</label>
                    <select class="form-select" id="announcementType" required>
                        <option value="announcement">一般公告</option>
                        <option value="vote">投票</option>
                        <option value="urgent">緊急通知</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">狀態</label>
                    <select class="form-select" id="announcementStatus" required>
                        <option value="draft">草稿</option>
                        <option value="published">已發布</option>
                    </select>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('announcementModal')">取消</button>
                    <button type="submit" class="btn btn-primary">儲存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Supabase JS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <script>
        // Supabase configuration
        const SUPABASE_URL = "https://oyydhfvgtmghvnbkvczr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im95eWRoZnZndG1naHZuYmt2Y3pyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1OTMwMTIsImV4cCI6MjA3MzE2OTAxMn0.fgz_Vl7bZ1rtrttOAQcTlymMgHfhiY2NDo3qEnBT1og";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;
        let currentSection = 'dashboard';

        // Initialize admin panel
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            createAIChatButton();
        });

        function createAIChatButton() {
            const chatButton = document.createElement('div');
            chatButton.innerHTML = `
                <div style="
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    width: 60px;
                    height: 60px;
                    background: var(--accent-color);
                    border-radius: 50%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    cursor: pointer;
                    box-shadow: 0 4px 20px rgba(255, 215, 0, 0.3);
                    transition: all 0.3s ease;
                    z-index: 1000;
                " onclick="openAIChat()" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">
                    <span class="material-icons" style="color: var(--primary-color); font-size: 1.5rem;">smart_toy</span>
                </div>
            `;
            document.body.appendChild(chatButton);
        }

        function openAIChat() {
            window.open('ai-chat.html', '_blank', 'width=400,height=600');
        }

        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = 'auth.html';
                return;
            }

            // Check if user is admin/committee
            const { data: profile } = await supabase
                .from('profiles')
                .select('role')
                .eq('id', user.id)
                .single();

            if (!profile || !['committee', 'admin'].includes(profile.role)) {
                alert('您沒有權限訪問管理後台');
                window.location.href = 'dashboard.html';
                return;
            }

            currentUser = user;
            await loadDashboardData();
        }

        async function loadDashboardData() {
            try {
                // Load total users
                const { count: userCount } = await supabase
                    .from('profiles')
                    .select('*', { count: 'exact', head: true });
                document.getElementById('totalUsers').textContent = userCount || 0;

                // Load total announcements
                const { count: announcementCount } = await supabase
                    .from('announcements')
                    .select('*', { count: 'exact', head: true });
                document.getElementById('totalAnnouncements').textContent = announcementCount || 0;

                // Load pending maintenance
                const { count: maintenanceCount } = await supabase
                    .from('maintenance_requests')
                    .select('*', { count: 'exact', head: true })
                    .in('status', ['pending', 'in_progress']);
                document.getElementById('pendingMaintenance').textContent = maintenanceCount || 0;

                // Load upcoming events
                const { count: eventCount } = await supabase
                    .from('events')
                    .select('*', { count: 'exact', head: true })
                    .gte('event_date', new Date().toISOString());
                document.getElementById('upcomingEvents').textContent = eventCount || 0;

                // Load recent activities (mock data for now)
                loadRecentActivities();

            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }

        function loadRecentActivities() {
            const activities = [
                { time: '2025-01-25 14:30', user: '張三', action: '新增公告', status: 'success' },
                { time: '2025-01-25 13:15', user: '李四', action: '報修申請', status: 'pending' },
                { time: '2025-01-25 12:00', user: '王五', action: '用戶註冊', status: 'success' },
                { time: '2025-01-25 11:45', user: '趙六', action: '投票參與', status: 'success' },
                { time: '2025-01-25 10:30', user: '錢七', action: '繳費記錄', status: 'success' }
            ];

            const tbody = document.getElementById('recentActivities');
            tbody.innerHTML = activities.map(activity => `
                <tr>
                    <td>${activity.time}</td>
                    <td>${activity.user}</td>
                    <td>${activity.action}</td>
                    <td>
                        <span class="status-badge status-${activity.status === 'success' ? 'active' : 'pending'}">
                            ${activity.status === 'success' ? '成功' : '處理中'}
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        }

        function showSection(section) {
            // Update active nav link
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            event.target.closest('.nav-link').classList.add('active');

            // Update page title
            const titles = {
                'dashboard': '管理總覽',
                'announcements': '公告管理',
                'maintenance': '維修管理',
                'users': '用戶管理',
                'finance': '財務管理',
                'events': '活動管理',
                'reports': '報表統計',
                'settings': '系統設定'
            };
            document.getElementById('pageTitle').textContent = titles[section] || '管理總覽';

            // Show/hide sections
            if (section === 'dashboard') {
                document.getElementById('dashboardSection').classList.remove('hidden');
                document.getElementById('dynamicContent').classList.add('hidden');
            } else {
                document.getElementById('dashboardSection').classList.add('hidden');
                document.getElementById('dynamicContent').classList.remove('hidden');
                loadSectionContent(section);
            }

            currentSection = section;
        }

        function loadSectionContent(section) {
            const content = document.getElementById('dynamicContent');
            
            const sectionContent = {
                'announcements': `
                    <div class="section">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                            <h2 class="section-title" style="margin-bottom: 0;">
                                <span class="material-icons">campaign</span>
                                公告管理
                            </h2>
                            <button class="btn btn-primary" onclick="openModal('announcementModal')">
                                <span class="material-icons">add</span>
                                新增公告
                            </button>
                        </div>
                        <div class="table-container">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>標題</th>
                                        <th>類型</th>
                                        <th>狀態</th>
                                        <th>發布時間</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="announcementsTable">
                                    <tr><td colspan="5" class="loading">載入中...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                `,
                'maintenance': `
                    <div class="section">
                        <h2 class="section-title">
                            <span class="material-icons">build</span>
                            維修管理
                        </h2>
                        <div class="table-container">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>報修項目</th>
                                        <th>報修人</th>
                                        <th>狀態</th>
                                        <th>報修時間</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr><td colspan="5" class="loading">載入中...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                `,
                'users': `
                    <div class="section">
                        <h2 class="section-title">
                            <span class="material-icons">people</span>
                            用戶管理
                        </h2>
                        <div class="table-container">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>姓名</th>
                                        <th>電子郵件</th>
                                        <th>角色</th>
                                        <th>狀態</th>
                                        <th>註冊時間</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTable">
                                    <tr><td colspan="6" class="loading">載入中...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                `,
                'finance': `
                    <div class="section">
                        <h2 class="section-title">
                            <span class="material-icons">account_balance</span>
                            財務管理
                        </h2>
                        <p>財務管理功能開發中...</p>
                    </div>
                `,
                'events': `
                    <div class="section">
                        <h2 class="section-title">
                            <span class="material-icons">event</span>
                            活動管理
                        </h2>
                        <p>活動管理功能開發中...</p>
                    </div>
                `,
                'reports': `
                    <div class="section">
                        <h2 class="section-title">
                            <span class="material-icons">assessment</span>
                            報表統計
                        </h2>
                        <p>報表統計功能開發中...</p>
                    </div>
                `,
                'settings': `
                    <div class="section">
                        <h2 class="section-title">
                            <span class="material-icons">settings</span>
                            系統設定
                        </h2>
                        <p>系統設定功能開發中...</p>
                    </div>
                `
            };

            content.innerHTML = sectionContent[section] || '<p>功能開發中...</p>';

            // Load specific section data
            if (section === 'announcements') {
                loadAnnouncements();
            } else if (section === 'users') {
                loadUsers();
            }
        }

        async function loadAnnouncements() {
            try {
                const { data: announcements, error } = await supabase
                    .from('announcements')
                    .select(`
                        *,
                        users!announcements_created_by_fkey(name)
                    `)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const tbody = document.getElementById('announcementsTable');
                if (announcements && announcements.length > 0) {
                    tbody.innerHTML = announcements.map(announcement => `
                        <tr>
                            <td>${announcement.title}</td>
                            <td>${getTypeText(announcement.type)}</td>
                            <td>
                                <span class="status-badge status-${announcement.status === 'published' ? 'active' : 'pending'}">
                                    ${announcement.status === 'published' ? '已發布' : '草稿'}
                                </span>
                            </td>
                            <td>${new Date(announcement.created_at).toLocaleDateString('zh-TW')}</td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn btn-small btn-secondary" onclick="editAnnouncement('${announcement.id}')">編輯</button>
                                    <button class="btn btn-small btn-danger" onclick="deleteAnnouncement('${announcement.id}')">刪除</button>
                                </div>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="5" class="loading">暫無公告</td></tr>';
                }
            } catch (error) {
                console.error('Error loading announcements:', error);
            }
        }

        async function loadUsers() {
            try {
                const { data: users, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const tbody = document.getElementById('usersTable');
                if (users && users.length > 0) {
                    tbody.innerHTML = users.map(user => `
                        <tr>
                            <td>${user.name || '未設定'}</td>
                            <td>${user.email}</td>
                            <td>${getRoleText(user.role)}</td>
                            <td>
                                <span class="status-badge status-${user.status === 'active' ? 'active' : 'inactive'}">
                                    ${user.status === 'active' ? '啟用' : '停用'}
                                </span>
                            </td>
                            <td>${new Date(user.created_at).toLocaleDateString('zh-TW')}</td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn btn-small btn-secondary" onclick="editUser('${user.id}')">編輯</button>
                                    <button class="btn btn-small btn-danger" onclick="toggleUserStatus('${user.id}', '${user.status}')">
                                        ${user.status === 'active' ? '停用' : '啟用'}
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="6" class="loading">暫無用戶</td></tr>';
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function getTypeText(type) {
            const typeMap = {
                'announcement': '一般公告',
                'vote': '投票',
                'urgent': '緊急通知'
            };
            return typeMap[type] || '一般公告';
        }

        function getRoleText(role) {
            const roleMap = {
                'resident': '住戶',
                'committee': '委員會',
                'vendor': '廠商',
                'admin': '管理員'
            };
            return roleMap[role] || '住戶';
        }

        function openModal(modalId) {
            document.getElementById(modalId).classList.add('show');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }

        // Announcement form handler
        document.getElementById('announcementForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const title = document.getElementById('announcementTitle').value;
            const content = document.getElementById('announcementContent').value;
            const type = document.getElementById('announcementType').value;
            const status = document.getElementById('announcementStatus').value;

            try {
                const { error } = await supabase
                    .from('announcements')
                    .insert([{
                        title: title,
                        content: content,
                        type: type,
                        status: status,
                        created_by: currentUser.id
                    }]);

                if (error) throw error;

                alert('公告新增成功！');
                closeModal('announcementModal');
                document.getElementById('announcementForm').reset();
                
                if (currentSection === 'announcements') {
                    loadAnnouncements();
                }

            } catch (error) {
                console.error('Error creating announcement:', error);
                alert('新增公告失敗，請稍後再試');
            }
        });

        function editAnnouncement(id) {
            alert('編輯功能開發中...');
        }

        async function deleteAnnouncement(id) {
            if (confirm('確定要刪除這個公告嗎？')) {
                try {
                    const { error } = await supabase
                        .from('announcements')
                        .delete()
                        .eq('id', id);

                    if (error) throw error;

                    alert('公告刪除成功！');
                    loadAnnouncements();

                } catch (error) {
                    console.error('Error deleting announcement:', error);
                    alert('刪除公告失敗，請稍後再試');
                }
            }
        }

        function editUser(id) {
            alert('編輯用戶功能開發中...');
        }

        async function toggleUserStatus(id, currentStatus) {
            const newStatus = currentStatus === 'active' ? 'inactive' : 'active';
            const action = newStatus === 'active' ? '啟用' : '停用';

            if (confirm(`確定要${action}這個用戶嗎？`)) {
                try {
                    const { error } = await supabase
                        .from('profiles')
                        .update({ status: newStatus })
                        .eq('id', id);

                    if (error) throw error;

                    alert(`用戶${action}成功！`);
                    loadUsers();

                } catch (error) {
                    console.error('Error updating user status:', error);
                    alert(`${action}用戶失敗，請稍後再試`);
                }
            }
        }

        async function logout() {
            if (confirm('確定要登出嗎？')) {
                await supabase.auth.signOut();
                window.location.href = 'index.html';
            }
        }

        // Mobile responsive
        window.addEventListener('resize', function() {
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.add('collapsed');
                document.getElementById('mainContent').classList.add('expanded');
            } else {
                document.getElementById('sidebar').classList.remove('collapsed');
                document.getElementById('mainContent').classList.remove('expanded');
            }
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('show');
            }
        });
    </script>
</body>
</html>
